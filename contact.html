<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Fairmount Realtors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="assets/fairmount-realtors-logo.png" alt="Fairmount Realtors"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="property1.html">Property 1</a></li>
                <li><a href="property2.html">Property 2</a></li>
                <li><a href="property3.html">Property 3</a></li>
                <li><a href="available-properties.html">Available Properties</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sitemap.html">Site Map & Credits</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <section id="contact-form-section">
        <h1>Contact Us</h1>
        <form id="contact-form" action="#" method="POST">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
    
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
    
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="property-type">Property Type:</label>
          <select id="property-type" name="property-type">
            <option value="house">House</option>
            <option value="condo">Condominium</option>
          </select>
    
          <label for="bedrooms">Number of Bedrooms:</label>
          <input type="number" id="bedrooms" name="bedrooms" min="1" required>
    
          <label for="bathrooms">Number of Bathrooms:</label>
          <input type="number" id="bathrooms" name="bathrooms" min="1" required>
    
          <label for="price-range">Price Range:</label>
          <input type="text" id="price-range" name="price-range" required>
    
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments" rows="4"></textarea>
    
          <input type="submit" value="Submit">
        </form>
      </section>
    </main>

    <footer>
        <p>&copy; 2023 Fairmount Realtors, Real Estate</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
